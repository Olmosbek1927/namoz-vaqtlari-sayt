<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Namoz Vaqtlari - Oylik</title>
  <link rel="stylesheet" href="./oylik/oylik.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>🕌 Oylik Namoz Vaqtlari</h1>
      <p class="date">Oy: <span id="selected-month"></span></p>

      <nav class="calendar-nav">
        <ul>
            <li><a href="./bosh_sahifa.html" target="_blank" rel="noopener">📅 bosh_sahifa</a></li>
          <li><a href="./haftalik.html" target="_blank" rel="noopener">📅 Haftalik_Taqvim</a></li>
          <li><a href="./oylik.html" class="active">🗓️ Oylik_Taqvim</a></li>
          <li><a href="./biz.html" class="about-link" target="_blank" rel="noopener">ℹ️ Biz_haqimizda</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <!-- Mintaqa tanlash -->
      <section class="region-select">
        <label for="region">Mintaqani tanlang:</label>
        <select id="region" name="region"></select>
      </section>

      <!-- Oy tanlash -->
      <section class="month-select" style="text-align:center; margin-bottom: 20px;">
        <label for="month">Oyni tanlang:</label>
        <select id="month" name="month">
          <option value="1">Yanvar</option>
          <option value="2">Fevral</option>
          <option value="3">Mart</option>
          <option value="4">Aprel</option>
          <option value="5">May</option>
          <option value="6">Iyun</option>
          <option value="7">Iyul</option>
          <option value="8">Avgust</option>
          <option value="9">Sentabr</option>
          <option value="10">Oktabr</option>
          <option value="11">Noyabr</option>
          <option value="12">Dekabr</option>
        </select>
      </section>

      <!-- Oylik namoz vaqtlari -->
      <section class="namoz-box">
        <h2>📅 Oylik namoz vaqtlari</h2>
        <table class="namoz-table">
          <thead>
            <tr>
              <th>Kun</th>
              <th>Tong</th>
              <th>Quyosh</th>
              <th>Peshin</th>
              <th>Asr</th>
              <th>Shom</th>
              <th>Xufton</th>
            </tr>
          </thead>
          <tbody id="month-times">
            <!-- JavaScript orqali to‘ldiriladi -->
          </tbody>
        </table>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 NamozVaqtlari.uz | Diniy xizmatlar uchun</p>
    </div>
  </footer>

  <script src="./oylik/oylik.js"></script>
</body>
</html>
